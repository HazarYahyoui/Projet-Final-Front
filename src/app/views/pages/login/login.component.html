<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="addlog()" class="offset-md-2 col-md-8 my-5">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>@</span>
                  <!-- <input autoComplete="email" cFormControl placeholder="Email" /> -->
                  <input autoComplete="email" cFormControl placeholder="Email" type="email" class="form-control" id="email"  formControlName="email" [ngClass]="{'is-valid': submitted && !loginForm.get('email')?.errors ,'is-invalid': submitted && loginForm.get('email')?.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
                    Email is required.
                  </div>
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <!-- <input autoComplete="new-password" cFormControl placeholder="Password" type="password" /> -->
                  <input autoComplete="password" cFormControl placeholder="Password" type="password" class="form-control" id="password"  formControlName="password" [ngClass]="{'is-valid': submitted && !loginForm.get('password')?.errors ,'is-invalid': submitted && loginForm.get('password')?.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                    Password is required.
                  </div>
                </c-input-group>
                <!-- <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group> -->
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button [active]="true" cButton class="px-0" color="link" routerLink="/forgot-password">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Small circumstances produce great events.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
