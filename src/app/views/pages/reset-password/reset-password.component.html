<div class="row">
  <h1 class="text-center text-primary mt-5">Reset Password </h1>
  <form *ngIf="resetpasswordForm" [formGroup]="resetpasswordForm" (ngSubmit)="resetPass()" class="offset-md-2 col-md-8 my-5">
      <div class="row">
        <div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Type the password here" formControlName="password" [ngClass]="{'is-valid': submitted && !resetpasswordForm.get('password')?.errors ,'is-invalid': submitted && resetpasswordForm.get('password')?.errors}">
            <div class="invalid-feedback" *ngIf="submitted && resetpasswordForm.get('password')?.hasError('required')">
             Password is required.
            </div>
          </div>
        </div>

        <div class="row">
           
            <button type="submit" class="btn btn-success" [routerLink]="['/pages/login']">
               <i class="fa fa-save"></i> Reset Password
            </button>
        </div>
    </form>
  </div>
