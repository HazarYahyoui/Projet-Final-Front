<div class="row">
    <h1 class="text-center text-primary mt-5">Add New Tag </h1>
    <form *ngIf="addtagForm" [formGroup]="addtagForm" (ngSubmit)="addTag()" class="offset-md-2 col-md-8 my-5">
        <div class="row">
            <div>
             <div class="mb-3">
                <label for="name" class="form-label">Tag Name</label>
                <input type="text" class="form-control" id="name" placeholder="Type the name here" formControlName="tagName" [ngClass]="{'is-valid': submitted && !addtagForm.get('name')?.errors ,'is-invalid': submitted && addtagForm.get('name')?.errors}">
                <div class="invalid-feedback" *ngIf="submitted && addtagForm.get('name')?.hasError('required')">
                  Tag Name is required.
                </div>
             </div>
            </div>
            <div>
              <div class="mb-3">
                <label for="description" class="form-label">Tag Description</label>
                <input type="text" class="form-control" id="description" placeholder="Type the description here" formControlName="tagDescription" [ngClass]="{'is-valid': submitted && !addtagForm.get('description')?.errors ,'is-invalid': submitted && addtagForm.get('description')?.errors}">
                <div class="invalid-feedback" *ngIf="submitted && addtagForm.get('description')?.hasError('required')">
                 Tag Description is required.
                </div>
              </div>
            </div> 
        </div>
        
          
        <div class="row">
           
            <button type="submit" class="btn btn-success">
               <i class="fa fa-save"></i> Add Tag
            </button>
        </div>
    </form>
</div>
